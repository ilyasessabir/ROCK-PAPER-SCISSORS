<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>

    <div class="container">
        <h1>ROCK-PAPER-SCISSORS</h1>
        <div class="score-container">

            <div class="score">
                <span  id="userScore">0</span>
                <span>:</span>
                <span id="computerScore">0</span>
            </div>
        </div>
        <div class="choices">
            <button id="rock" ><i class="fa-solid fa-hand-back-fist"></i></button>
            <button id="paper" ><i class="fa-solid fa-hand"></i></button>
            <button id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
        </div>

        <div class="challenge">
            <h3>you : <span id="userChoice"></span></h3>
            <h3><span id="computerChoice"></span>: computer  </h3>
        </div>

        <h2 id="result"></h2>

        <button id="restart">Restart Game</button>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
